<body>
  <canvas id="jsdos"></canvas>
  <button style="position: absolute; right: 1em; top: 1em;" onclick="ci.fullscreen()">Fullscreen</button>
  <script>
    Dos(document.getElementById("jsdos"), { 
      wdosboxUrl: "https://js-dos.com/6.22/current/dosbox.js",
      cycles: 10000,
      autolock: true,
    }).ready(function (fs, main) {
      fs.extract("./HUEVOS2001.zip").then(function () {
        main(["-c", "cd HUEVOS", "-c", "HUEVOS.EXE"]).then(function (ci) {
          window.ci = ci;
        });
      });
    });
  </script>
